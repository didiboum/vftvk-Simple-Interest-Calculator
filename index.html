<!DOCTYPE html>
<html>
<title>Simple Interest Calculator</title>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="inputsoutputs">
            <label>Amount</label> <input type="number" id="principal" onchange="checkPrincipalValue(this.value);"><br />
            <label>Interest Rate</label> <input type="range" id="rate" min="0" max="20" step="0.25" value="10.25" onchange="updateRateValue(this.value);"> 
            <span> <output type="number" id="rateVal">10.25</output>%</span><br />
            <label>No. of Years</label> <select name="myDropDown" id="nbYears">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br />
            <br />
            <button onclick="compute()">Compute Interest</button><br><br>
            <span id="results"></span><br>
        </div>
        <footer>
            <p>&#169 Everyone Can Get Rich</p>
        </footer>
    </div>
</body>

</html>
